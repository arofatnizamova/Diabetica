<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <section>
        <div class="row gx-0">
            <div class="col-lg-6">
                <div class="w-100 h-sm-100vh  d-flex flex-column align-items-center justify-content-center">
                    <h1 class="mb-5 text-gray">Авторизация</h1>
                    <div class="row justify-content-center w-100">
                        <div class="col-xxl-4 col-xl-6 col-lg-8 col-10">
                            <form class="authorization w-100">
                                <label for="login" class="visually-hidden">Email</label>
                                <input type="text" id="login" name="login" required class="form-control input-data-custom mb-3 " placeholder="E-mail или номер телефона">
                                <label for="password" class="visually-hidden">Password</label>
                                <input type="password" id="password" name="password" required class="form-control input-data-custom" placeholder="Пароль">
                                <div class="my-3 form-check d-flex gap-2 align-items-center">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label text-gray fw-light" for="rememberMe">Запомнить меня </label>
                                </div>
                                <button type="submit" class="btn btn-primary shadow mt-3 btn-long mx-auto d-block">Войти</button>
                            </form>
                            <div class="text-center mt-3 fw-light">
                                <a href="#" class="underlined-corp">Забыли пароль?</a>
                                <p class="mt-3">Нет аккаунта ? <a href="registration.html" class="text-corp fw-medium">Зарегистрируйтесь</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <img src="images/authorization-and-registration/1.png" alt="" class="d-lg-block d-none w-100 h-100vh img-fluid object-fit-cover">
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
